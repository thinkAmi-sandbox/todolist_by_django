{% extends "web/base.html" %}

{% block title %}ToDo詳細{% endblock title %}

{% block content %}

    <h3>ToDo詳細</h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.priority }}</td>
                <td>{{ todo.content }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'web:todo_list' %}">一覧へ</a>

{% endblock content %}
